<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedThink - Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/upload.css" rel="stylesheet">
</head>
<body class="upload-page">
    <div class="upload-container">
        <!-- Zone de drop principale -->
        <div id="dropZone" class="mega-drop-zone">
            <div class="drop-zone-prompt text-center">
                <i class="bi bi-cloud-upload display-1"></i>
                <h2>Déposez votre vidéo ici</h2>
                <p class="text-muted">ou cliquez pour sélectionner</p>
                <small class="d-block mt-2">Format MP4 - Maximum 300MB</small>
            </div>
            <input type="file" id="fileInput" accept="video/mp4" class="drop-zone-input" />
        </div>

        <!-- Formulaire des métadonnées (apparaît après sélection du fichier) -->
        <div id="metadataForm" class="metadata-form d-none">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="videoTitle" required>
                <label for="videoTitle">Titre de la vidéo *</label>
            </div>

            <div class="form-floating mb-3">
                <textarea class="form-control" id="videoDescription" style="height: 100px" required></textarea>
                <label for="videoDescription">Description *</label>
            </div>

            <div class="form-floating mb-3">
                <select class="form-select" id="videoSpecialty" required>
                    <option value="">Sélectionnez...</option>
                    <option value="cardiologie">Cardiologie</option>
                    <option value="neurologie">Neurologie</option>
                    <option value="pediatrie">Pédiatrie</option>
                </select>
                <label for="videoSpecialty">Spécialité *</label>
            </div>

            <button type="button" class="btn btn-primary w-100" id="uploadButton">
                <i class="bi bi-cloud-upload me-2"></i>Upload
            </button>
        </div>

        <!-- Barre de progression -->
        <div id="uploadProgress" class="upload-progress d-none">
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" 
                     role="progressbar" 
                     style="width: 0%">0%</div>
            </div>
            <div id="statusMessage" class="status-message mt-3 text-center"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/upload.js"></script>
</body>
</html>
