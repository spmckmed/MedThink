<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedThink - Espace Créateur</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="css/creator-dashboard.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <img src="img/logo.png" alt="MedThink Logo" class="logo">
            </div>

            <ul class="list-unstyled components">
                <li class="active">
                    <a href="#overview" data-section="overview">
                        <i class="bi bi-house-door"></i> Vue d'ensemble
                    </a>
                </li>
                <li>
                    <a href="#videos" data-section="videos">
                        <i class="bi bi-collection-play"></i> Mes Vidéos
                    </a>
                </li>
                <li>
                    <a href="#upload" data-section="upload">
                        <i class="bi bi-cloud-upload"></i> Upload
                    </a>
                </li>
                <li>
                    <a href="#profile" data-section="profile">
                        <i class="bi bi-person"></i> Profil
                    </a>
                </li>
            </ul>

            <div class="sidebar-footer">
                <button id="logoutBtn" class="btn btn-light w-100">
                    <i class="bi bi-box-arrow-right"></i> Déconnexion
                </button>
            </div>
        </nav>

        <!-- Content -->
        <div id="content">
            <!-- Header -->
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn btn-primary">
                        <i class="bi bi-list"></i>
                    </button>
                    <div class="creator-info ms-auto">
                        <img src="img/default-avatar.png" alt="Avatar" class="avatar">
                        <span id="creatorName">Dr. John Doe</span>
                    </div>
                </div>
            </nav>

            <!-- Vue d'ensemble -->
            <div id="overview" class="dashboard-section active">
                <h2 class="mb-4">Vue d'ensemble</h2>
                <div class="row">
                    <div class="col-md-4">
                        <div class="stat-card">
                            <i class="bi bi-camera-video"></i>
                            <h3 id="totalVideos">0</h3>
                            <p>Vidéos publiées</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="stat-card">
                            <i class="bi bi-eye"></i>
                            <h3 id="totalViews">0</h3>
                            <p>Vues totales</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="stat-card">
                            <i class="bi bi-heart"></i>
                            <h3 id="totalLikes">0</h3>
                            <p>J'aime reçus</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Mes Vidéos -->
            <div id="videos" class="dashboard-section">
                <h2 class="mb-4">Mes Vidéos</h2>
                <div id="videosList" class="row">
                    <!-- Les vidéos seront ajoutées dynamiquement ici -->
                </div>
            </div>

            <!-- Upload -->
            <div id="upload" class="dashboard-section">
                <h2 class="mb-4">Upload de Vidéo</h2>
                <div class="drop-zone" id="dropZone">
                    <i class="bi bi-cloud-upload"></i>
                    <h3>Déposez votre vidéo ici</h3>
                    <p>ou cliquez pour sélectionner un fichier</p>
                    <input type="file" id="fileInput" accept="video/mp4" hidden>
                </div>

                <form id="videoForm" class="mt-4" style="display: none;">
                    <div class="mb-3">
                        <label for="videoTitle" class="form-label">Titre</label>
                        <input type="text" class="form-control" id="videoTitle" required>
                    </div>
                    <div class="mb-3">
                        <label for="videoDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="videoDescription" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="videoCategory" class="form-label">Catégorie</label>
                        <select class="form-control" id="videoCategory" required>
                            <option value="">Sélectionnez une catégorie</option>
                            <option value="cardiology">Cardiologie</option>
                            <option value="neurology">Neurologie</option>
                            <option value="pediatrics">Pédiatrie</option>
                            <option value="surgery">Chirurgie</option>
                            <option value="other">Autre</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Publier</button>
                </form>
            </div>

            <!-- Profil -->
            <div id="profile" class="dashboard-section">
                <h2 class="mb-4">Mon Profil</h2>
                <form id="profileForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="firstName" class="form-label">Prénom</label>
                            <input type="text" class="form-control" id="firstName" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="lastName" class="form-label">Nom</label>
                            <input type="text" class="form-control" id="lastName" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="specialty" class="form-label">Spécialité</label>
                        <input type="text" class="form-control" id="specialty" required>
                    </div>
                    <div class="mb-3">
                        <label for="bio" class="form-label">Biographie</label>
                        <textarea class="form-control" id="bio" rows="4"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/creator-dashboard.js"></script>
</body>
</html>
