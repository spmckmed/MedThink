<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedThink - Catalogue des vidéos</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/catalog.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">MedThink</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="catalog.html">Catalogue</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="catalog-header">
        <div class="container">
            <h1 class="text-center mb-4">Catalogue des vidéos</h1>
            <p class="text-center text-muted">Découvrez notre collection de vidéos médicales expertes</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <!-- Search and Filters -->
        <section class="search-filter-section">
            <div class="row">
                <div class="col-12">
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0">
                            <i class="bi bi-search"></i>
                        </span>
                        <input type="text" id="searchInput" class="form-control border-start-0" placeholder="Rechercher une vidéo...">
                    </div>
                </div>
            </div>

            <div class="row filters-container">
                <div class="col-md-4 mb-3">
                    <select id="specialtyFilter" class="form-select">
                        <option value="">Toutes les spécialités</option>
                        <option value="cardiologie">Cardiologie</option>
                        <option value="neurologie">Neurologie</option>
                        <option value="pediatrie">Pédiatrie</option>
                        <option value="chirurgie">Chirurgie</option>
                        <option value="psychiatrie">Psychiatrie</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <select id="durationFilter" class="form-select">
                        <option value="">Toutes les durées</option>
                        <option value="short">< 5 minutes</option>
                        <option value="medium">5-15 minutes</option>
                        <option value="long">> 15 minutes</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <select id="sortFilter" class="form-select">
                        <option value="recent">Plus récent</option>
                        <option value="popular">Plus populaire</option>
                        <option value="rating">Mieux noté</option>
                    </select>
                </div>
            </div>
        </section>

        <!-- Video Grid -->
        <section class="video-grid-section">
            <div class="row" id="videoGrid">
                <!-- Video cards will be dynamically inserted here -->
            </div>
            
            <!-- Load More Button -->
            <div class="text-center mt-4 mb-5">
                <button id="loadMoreBtn" class="btn btn-outline-primary">
                    Charger plus de vidéos
                </button>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer mt-5 py-4 bg-light">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 MedThink. Tous droits réservés.</p>
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="js/catalog.js"></script>
    <script src="https://kit.fontawesome.com/your-kit-code.js" crossorigin="anonymous"></script>
</body>
</html>
