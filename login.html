<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDTHINK - Connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/nav-auth.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- La navigation sera insérée ici automatiquement -->

    <!-- Contenu de la page de connexion -->
    <div class="container mt-5 pt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4">Connexion</h2>
                        
                        <form id="loginForm">
                            <!-- Message d'erreur -->
                            <div class="alert alert-danger d-none" id="errorMessage"></div>
                            
                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email professionnel</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            
                            <!-- Mot de passe -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Mot de passe</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            
                            <!-- Se souvenir de moi -->
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Se souvenir de moi</label>
                            </div>
                            
                            <!-- Bouton de connexion -->
                            <button type="submit" class="btn btn-primary w-100">Se connecter</button>
                        </form>
                        
                        <!-- Liens -->
                        <div class="mt-3 text-center">
                            <a href="reset-password.html" class="text-decoration-none">Mot de passe oublié ?</a>
                        </div>
                        <div class="mt-3 text-center">
                            <span>Pas encore de compte ?</span>
                            <a href="signup.html" class="text-decoration-none">S'inscrire</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/nav-auth.js"></script>
    <script type="module" src="js/include-nav.js"></script>
    <script type="module" src="js/login.js"></script>
</body>
</html>
