<?xml version="1.0" encoding="UTF-8"?>
<svg width="640" height="360" viewBox="0 0 640 360" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Fond dégradé -->
    <rect width="640" height="360" fill="url(#grad2)"/>
    
    <!-- Illustration médicale -->
    <path d="M280 160 C280 120 360 120 360 160 C360 200 280 200 280 160" 
          stroke="#29abb4" 
          stroke-width="8" 
          fill="none"/>
    <path d="M280 200 C280 240 360 240 360 200" 
          stroke="#29abb4" 
          stroke-width="8" 
          fill="none"/>
    
    <!-- Éléments décoratifs -->
    <circle cx="240" cy="140" r="30" fill="#29abb4" fill-opacity="0.05"/>
    <circle cx="400" cy="220" r="45" fill="#29abb4" fill-opacity="0.05"/>
    
    <!-- Texte -->
    <text x="320" y="300" 
          font-family="Poppins, sans-serif" 
          font-size="24" 
          fill="#2D3748" 
          text-anchor="middle">Neurologie Avancée</text>
    
    <!-- Définition du dégradé -->
    <defs>
        <linearGradient id="grad2" x1="0" y1="0" x2="640" y2="360" gradientUnits="userSpaceOnUse">
            <stop offset="0%" style="stop-color:#f8fafc"/>
            <stop offset="100%" style="stop-color:#e2e8f0"/>
        </linearGradient>
    </defs>
</svg>
