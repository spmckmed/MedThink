<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedThink - Inscription Créateur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/creator-signup.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4">Rejoignez MedThink</h2>
                        <p class="text-center text-muted mb-4">Partagez votre expertise médicale avec la communauté</p>

                        <!-- Bouton Google -->
                        <button id="googleSignIn" class="btn btn-outline-dark w-100 mb-4">
                            <img src="img/icons/google.svg" alt="Google" width="20" height="20" class="me-2">
                            Continuer avec Google
                        </button>

                        <div class="text-center mb-4">
                            <span class="divider">ou</span>
                        </div>

                        <!-- Formulaire d'inscription -->
                        <form id="signupForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <input type="text" id="firstName" class="form-control" placeholder="Prénom" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <input type="text" id="lastName" class="form-control" placeholder="Nom" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <input type="email" id="email" class="form-control" placeholder="Email professionnel" required>
                            </div>

                            <div class="mb-3">
                                <input type="password" id="password" class="form-control" placeholder="Mot de passe" required>
                                <div class="form-text">8 caractères minimum, incluant majuscules, chiffres et symboles</div>
                            </div>

                            <div class="mb-3">
                                <select id="specialty" class="form-select" required>
                                    <option value="">Spécialité médicale</option>
                                    <option value="cardiology">Cardiologie</option>
                                    <option value="neurology">Neurologie</option>
                                    <option value="pediatrics">Pédiatrie</option>
                                    <option value="surgery">Chirurgie</option>
                                    <option value="dermatology">Dermatologie</option>
                                    <option value="psychiatry">Psychiatrie</option>
                                </select>
                            </div>

                            <div class="mb-4">
                                <div class="form-check">
                                    <input type="checkbox" id="terms" class="form-check-input" required>
                                    <label class="form-check-label" for="terms">
                                        J'accepte les <a href="#">conditions d'utilisation</a> et la <a href="#">politique de confidentialité</a>
                                    </label>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Créer mon compte</button>
                        </form>

                        <div class="text-center mt-4">
                            <p class="mb-0">Déjà membre ? <a href="login.html">Connectez-vous</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script type="module" src="js/creator-signup.js"></script>
</body>
</html>
