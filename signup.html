<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDTHINK - Inscription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/nav-auth.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- La navigation sera insérée ici automatiquement -->

    <!-- Signup Section -->
    <section class="signup-section mt-5 pt-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow-sm">
                        <div class="card-body p-5">
                            <h2 class="text-center mb-4">Créer un compte</h2>
                            
                            <!-- Message d'erreur -->
                            <div class="alert alert-danger d-none" id="errorMessage"></div>
                            
                            <form id="signupForm">
                                <div class="mb-3">
                                    <label for="firstName" class="form-label">Prénom</label>
                                    <input type="text" class="form-control" id="firstName" required>
                                </div>
                                <div class="mb-3">
                                    <label for="lastName" class="form-label">Nom</label>
                                    <input type="text" class="form-control" id="lastName" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email professionnel</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="specialty" class="form-label">Spécialité</label>
                                    <select class="form-select" id="specialty" required>
                                        <option value="">Sélectionnez votre spécialité</option>
                                        <option value="cardiologie">Cardiologie</option>
                                        <option value="neurologie">Neurologie</option>
                                        <option value="pediatrie">Pédiatrie</option>
                                        <option value="chirurgie">Chirurgie</option>
                                        <option value="generaliste">Médecin généraliste</option>
                                        <option value="autre">Autre</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="licenseNumber" class="form-label">Numéro RPPS</label>
                                    <input type="text" class="form-control" id="licenseNumber" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Mot de passe</label>
                                    <input type="password" class="form-control" id="password" required 
                                           minlength="8" 
                                           pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                                           title="Le mot de passe doit contenir au moins 8 caractères, dont une majuscule, une minuscule et un chiffre">
                                    <div class="form-text">Le mot de passe doit contenir au moins 8 caractères</div>
                                </div>
                                <div class="mb-3">
                                    <label for="confirmPassword" class="form-label">Confirmer le mot de passe</label>
                                    <input type="password" class="form-control" id="confirmPassword" required>
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="terms" required>
                                    <label class="form-check-label" for="terms">
                                        J'accepte les <a href="#" target="_blank">conditions d'utilisation</a>
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Créer mon compte</button>
                            </form>
                            
                            <p class="text-center mt-3">
                                Déjà inscrit ? <a href="login.html">Connectez-vous</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/nav-auth.js"></script>
    <script type="module" src="js/include-nav.js"></script>
    <script type="module" src="js/signup.js"></script>
</body>
</html>
